<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic work outs!</h2>
  <ion-item *ngFor="let workout of workouts" (click)="selectedWorkout(workout)">

    {{ workout.tittle}}
     <button ion-button color="danger" (click)="delete(workout._id.$oid)" style="float: right;">Delete</button>
     <!--<button ion-button  (click)="update(workout._id.$oid)">Update</button>-->

  </ion-item>
</ion-content>
