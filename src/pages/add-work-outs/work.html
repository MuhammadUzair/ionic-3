<ion-header>
  <ion-navbar>
    <ion-title>
      Add workouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <h2>Add workouts</h2>
 <form >

   <ion-item>
     <ion-label>Tittle</ion-label>
     <!--<ion-input type="text"
     [formControl]="form.controls['tittle']" [(ngModel)]="workout.tittle">-->
     <ion-input type="text" #tittle>
     </ion-input>
   </ion-item>

    <ion-item>
     <ion-label fixed>Note</ion-label>
     <!--<ion-input type="textarea"
     [formControl]="form.controls['note']" [(ngModel)]="workout.note"></ion-input>-->
     <ion-input type="textarea" #note></ion-input>
   </ion-item>

   <ion-item>
     <ion-label fixed>Type</ion-label>
     <!--<ion-select 
     [formControl]="form.controls['type']" [(ngModel)]="workout.type">-->
     <ion-select #type>
       <ion-option value="Joggig">Joggig</ion-option>
       <ion-option value="Runing">Runing</ion-option>
     </ion-select>
   </ion-item>



   <button ion-button color="secondary" (click)="onSubmit(tittle.value,note.value,type.value)">
     Add Workout
     </button>



 </form>


</ion-content>
